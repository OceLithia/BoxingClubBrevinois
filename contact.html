<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../BoxingClubBrevinois/style.css" />
    <link rel="stylesheet" href="../BoxingClubBrevinois/contact.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img
            src="../BoxingClubBrevinois/images&logos/logo_boxing_club_brevinois.jpg"
            alt="logo_boxing_club_brevinois"
          />
        </a>
        <div class="liensOnglets">
          <a href="../BoxingClubBrevinois/index.html">Accueil</a>
          <a href="../BoxingClubBrevinois/photos.html">Photos</a>
          <a href="../BoxingClubBrevinois/evenements.html">Evènements</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>BOXING CLUB Brévinois</h1>
      <section class="contactus">
      <form id="contact-form">
        <legend>Ecrivez-nous :</legend>
        <label for="name">Nom : </label>
        <input type="text" id="name" placeholder="Votre nom" required/>
        <div id="name-error" class="error-message hidden"></div>

        <label for="surname">Prénom :</label>
        <input type="text" id="surname" placeholder="Votre prénom" required/>
        <div id="surname-error" class="error-message hidden"></div>

        <label for="mail">Adresse mail : </label>
        <input type="email" id="mail" placeholder="Votre email" required/>
        <div id="mail-error" class="error-message hidden"></div>

        <label for="msg">Votre message : </label>
        <textarea name="msgForm" id="msg" placeholder="Que voulez-vous nous dire?" required></textarea>
        <div id="msg-error" class="error-message hidden"></div>
        
        <div class="contact-button">
          <button id="submit" type="submit">VALIDER</button>
          <button id="cancel" type="reset">ANNULER</button>
        </div>
        </section>
      </form>
    </main>
    <footer>
      <div>
        <a
          href="https://www.facebook.com/boxingclub.brevinois/"
          target="_blank"
        >
          <img
            src="../BoxingClubBrevinois/images&logos/facebook-svgrepo-com.svg"
            alt="logo facebook"
          />
        </a>
      </div>
    </footer>
    <script type="module" src="../BoxingClubBrevinois/JS/app.js"></script>
  </body>
</html>
